{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Chicken Tinder - 500</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col h-full bg-gray-900">
    <header class="bg-gradient-to-r from-pink-500 to-red-500 text-white p-6">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="{% url 'users:index' %}"
                    class="w-24 h-24 bg-white rounded-full flex items-center justify-center overflow-hidden mr-4">
                    <img src="{% static 'images/logo.png' %}" alt="Chicken Tinder Logo"
                        class="w-full h-full object-cover">
                </a>
                <h1 class="text-3xl font-bold">Chicken Tinder</h1>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col justify-center items-center p-4 text-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-6xl font-bold text-white mb-4">500</div>
            <h2 class="text-2xl font-bold text-white mb-4">Internal Server Error</h2>
            <p class="text-gray-400 mb-8">
                There has been an internal error. (500)
            </p>
            <a href="{% url 'users:index' %}"
                class="w-full inline-block bg-gradient-to-r from-pink-500 to-red-500 text-white py-3 rounded-lg hover:opacity-90 transition-opacity duration-200">
                Go to Home
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Chicken Tinder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
